spring.application.name=uber-app-backend

#PostgreSQL-Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/uber_clone?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=Post@1234
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-location=classpath:data.sql